<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>DevDash - Redirection</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #374151;
            text-align: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .loading {
            margin: 1rem 0;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
    <script>
        // Fonction pour détecter si l'accès se fait via adresse IP
        function isIPAddress(host) {
            return /^(\d{1,3}\.){3}\d{1,3}(:\d+)?$/.test(host);
        }

        // Redirection vers la version avec hash pour HashRouter
        window.onload = function () {
            const host = window.location.host;
            const isIP = isIPAddress(host);

            if (isIP && !window.location.hash) {
                // Ajouter un délai pour montrer le message de redirection
                setTimeout(function () {
                    window.location.href = window.location.origin + '/#/';
                }, 1500);
            } else if (!isIP) {
                // Si ce n'est pas une IP, rediriger vers la racine
                window.location.href = '/';
            }
        };
    </script>
</head>

<body>
    <div class="card">
        <h1>DevDash</h1>
        <p>Redirection vers l'application...</p>
        <div class="loading"></div>
        <p class="info">Si vous n'êtes pas redirigé automatiquement, <a href="#/">cliquez ici</a>.</p>
    </div>
</body>

</html>
